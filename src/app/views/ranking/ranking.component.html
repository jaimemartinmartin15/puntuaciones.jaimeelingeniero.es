<app-round-info></app-round-info>

@if (!gameService.gameHasStarted()) {
  <div class="empty-state">
    Introduce al menos una ronda para mostrar el ranking
  </div>
}

@if (gameService.gameHasStarted()) {
  <div class="players-list">
    @for (playerId of gameService.getRankingPlayers(); track playerId) {
      <app-player-display [playerId]="playerId"></app-player-display>
    }
  </div>
}

<app-bottom-controls></app-bottom-controls>
