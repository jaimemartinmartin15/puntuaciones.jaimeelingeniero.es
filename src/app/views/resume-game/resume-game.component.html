<div class="content">
  <span>
    Parece que hay una partida
    <span *ngIf="showGameName">de <strong>{{gameName}}</strong></span>
    en marcha.
  </span>

  <strong>¿Quieres continuarla?</strong>

  <div class="button-group">
    <button class="app-button" (click)="doNotResumeGame()">No</button>
    <button class="app-button" (click)="resumeGame()">Sí</button>
  </div>
</div>
