<div class="content">
  <div class="close-button" data-test-id="close-button" (click)="closeEnterScore()"></div>

  <p class="question">¿Para quién ha sido el punto?</p>

  <div class="players-container">
    <div *ngFor="let name of names; let i = index" (click)="addPointToIndex(i)" class="name-card">
      {{name}}
    </div>
  </div>
</div>
