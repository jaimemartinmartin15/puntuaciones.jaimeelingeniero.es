<div class="content">
  <div class="close-button" data-test-id="close-button" (click)="closeEnterScore()"></div>

  <p class="question">¿Para quién ha sido el punto?</p>

  <div class="players-container">
    @for (name of names; track name; let i = $index) {
      <div (click)="addPointToIndex(i)" class="name-card"
        [attr.data-test-id]="'player-'+i">
        {{name}}
      </div>
    }
  </div>
</div>
