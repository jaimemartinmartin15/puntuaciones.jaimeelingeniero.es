<div *ngFor="let digit of digitsOfTheNumber; trackBy:trackByDigit; let i = index" class="digitScroller" #digitScroller>
  <div class="gradient-top"></div>

  <span>{{twoPositionsBefore(digit)}}</span>
  <span>{{onePositionBefore(digit)}}</span>
  <span class="selected">{{digit}}</span>
  <span>{{onePositionAfter(digit)}}</span>
  <span>{{twoPositionsAfter(digit)}}</span>

  <div class="gradient-bottom"></div>
</div>
