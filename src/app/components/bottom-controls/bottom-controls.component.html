<button class="app-button" data-test-id="btn-new-game" (click)="goToGameConfigView()">
  Juego nuevo
</button>

<button class="app-button" data-test-id="btn-change-view" (click)="showViewNavigation = !showViewNavigation"
  *ngIf="gameHolderService.service.hasFlagActive('bottomControls:changeViews')">
  Cambiar vista
</button>

<button class="app-button" data-test-id="btn-new-round" (click)="enterNewRound()"
  *ngIf="gameHolderService.service.hasFlagActive('bottomControls:newRound')">
  Nueva ronda
</button>

<div class="view-list" data-test-id="change-view-pop-up"
  *ngIf="showViewNavigation && gameHolderService.service.hasFlagActive('bottomControls:changeViews')"
  (click)="showViewNavigation = false">
  <a *ngFor="let view of gameHolderService.service.changeViews" [routerLink]="['../', view.path]">
    {{view.display}}
  </a>
</div>
